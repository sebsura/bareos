Job {
  Name = "copy-local"
  Type = Copy
  Pool = Full
  Selection Type = Volume
  Selection Pattern = "."
  Client = "bareos-fd"
  Messages = Standard
  Run Script {
    Runs On Client = No
    Runs When = Before
    Command = "echo 'prevjobid=%O newjobid=%N'"
  }
  Run Script {
    Runs On Client = No
    Runs When = After
    Command = "echo 'prevjobid=%O newjobid=%N'"
  }
}

